{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Groupe {{ group.numero }}</h1>
    <p>{{ question.text|linebreaks }}</p>
    {% if messages %}
        <div style="margin-top: 1em;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Enregistrer la r√©ponse</button>
    <script>
        var questionTime = new Date("{{ question.created|date:'c' }}");
        setInterval(function() {
          var r = new XMLHttpRequest();
          r.open("GET", "last_question", true);
          r.onreadystatechange = function () {
            if (r.readyState != 4 || r.status != 200) return;
            if (new Date(JSON.parse(r.responseText).last_question) > questionTime) {
              location.reload();
            }
          };
          r.send();
        }, 5000);
    </script>
  </form>
{% endblock %}
