{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Table {{ table.numero }}</h1>
    <p>{{ question.text|linebreaks }}</p>
    {% if messages %}
        <div style="margin-top: 1em;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Enregistrer la r√©ponse</button>
  </form>
{% endblock %}
